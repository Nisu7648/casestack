# ============================================
# CASESTACK - DOCKER COMPOSE
# Complete stack with PostgreSQL + Backend + Frontend
# ============================================

version: '3.8'

services:
  # ============================================
  # POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: casestack-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: casestack_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-casestack_password_change_this}
      POSTGRES_DB: casestack
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casestack_user -d casestack"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - casestack-network

  # ============================================
  # BACKEND API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: casestack-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://casestack_user:${DB_PASSWORD:-casestack_password_change_this}@postgres:5432/casestack
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-casestack-super-secret-key-change-this-in-production}
      JWT_EXPIRES_IN: 7d
      
      # Server
      NODE_ENV: production
      PORT: 5000
      
      # Storage
      STORAGE_TYPE: local
      
      # Email (Optional - configure if needed)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@casestack.com}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - casestack-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        npx prisma migrate deploy &&
        echo 'Starting server...' &&
        node src/server.casestack.js
      "

  # ============================================
  # FRONTEND
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: casestack-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - casestack-network

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  casestack-network:
    driver: bridge
